<div class="gw">
{% if page.previous %}
  <div class="g one-half small-one-whole">
    Previous Post: <a href="{{ page.previous.url }}" title="{{ page.previous.title}}">{{ page.previous.title }}</a>
  </div>
{% endif %}

{% if page.next %}
  <div class="g one-half small-one-whole  text--right">
    Next Post: <a href="{{ page.next.url }}" title="{{ page.next.title}}">{{ page.next.title }}</a>
  </div>
{% endif %}
</div>
