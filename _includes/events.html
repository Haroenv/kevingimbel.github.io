<section class="box  events">
	<h3 class="event__headline">Events</h3>
	<p class="event__description">A list of events I'll attend to. Come and say hi!</p>
	
	{% for event in site.data.events %}
	
	<article class="event">
			<h4 class="event__headline"><a href="{{event.url}}">{{event.name}}</a></h4>
			<p class="event__description">{{event.description}}</p>
			<footer>
				<ul class="list__equal">
					<li class="list__item">{{event.price}}</li>
					<li class="list__item">{{event.date}}</li>
				</ul>
			</footer>
	</article>
	
	{% endfor %}

</section>
