---
layout: compress
---
{% include header.html %}
<section class="block__page">
  <h2>{{page.title}}</h2>
  {{ content }}

<ul class="list">
<li class="list--headline">Personal blog posts</li>
{% for post in site.posts %}
  {% if post.category == "personal" %}
    <li>
      <h4><a href="{{ post.url }}">{{post.title}}</a></h4>
      <p>{{post.excerpt}}</p>
    </li>
  {% endif %}
{% endfor %}
</ul>
</section>
{% include footer.html %}
