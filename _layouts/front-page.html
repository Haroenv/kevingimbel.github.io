{% include header.html %}

{% for post in site.posts limit:5 %}
<article class="single__article">
  <hgroup>
  <a href="{{post.url}}"><h2 class="single__article--headline">{{ post.title }}</h2></a>
  {% if post.category %} 
    <span class="article__category">{{ post.category }}</span>
  {% endif %}</hgroup>
  <div class="article__body">
    {{ post.excerpt }}
  </div>
</article>
 {% endfor %}
{% include footer.html %}
