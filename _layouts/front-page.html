  <a href="{{post.url}}"><h2>{{ post.title }}</h2></a>

    {{ post.excerpt }}

    <footer class="article--footer">
      <div class="one--half">
      </div>
      <div class="author one--half">
        written by <a href="http://google.com/+KevinGimbel">Kevin Gimbel</a>
      </div>
    </footer>
</article>
 {% endfor %}
