{% include header.html %}
<main class="gw">
	<section class="g three-quarters small-one-whole">
    {% for post in site.posts %}  

    <article class="article box">
        <h2 class="article--headline"><a href="{{ post.url }}" title="Read the article '{{ post.title }}'">{{ post.title }}</a></h2>
        <span class="off-screen  {{ post.category }}">{{ post.category }}</span>
        {{ post.excerpt }}
        <a href="{{ post.url }}" title="Read more">Read more &rarr; </a>
        {% if post.tags %}
            <div class="article__tags">
            {% for tag in post.tags %}
                <span class="article--tag"><a href="/tags/#{{ tag | downcase | replace:' ','_' }}">#{{ tag }}</a></span>
            {% endfor %}
            </div>
        {% endif %}
    </article>
  
  {% endfor %}
	</section>
	
	<section class="g one-quarter small-one-whole">
		{% include events.html %}
	</section>
</main>
{% include footer.html %}
