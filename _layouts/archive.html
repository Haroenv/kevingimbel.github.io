{% include header.html %}
<section class="single__page">
<h2>Archives</h2>

 {% for post in site.posts %}
 		<article class="single__article--archive">
                <h3><a href="{{post.url}}">{{ post.title }}</a></h3>
                {% if post.category %} 
                    <span class="article__category">{{ post.category }}</span>
                {% endif %}

        </article>
        {% endfor %}
</section>
{% include footer.html %}
