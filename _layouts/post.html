{% include header.html %}
<div class="article-wrapper">
    <article class="single__article">
        <hgroup class="article__header">
            <h1 class="article__headline">{{ page.title}}</h1>
            <time pubdate="{{ post.time }}">{{ page.date }}</time> 
            {% if page.category %} 
                <span class="article__category">{{ page.category }}</span>
            {% endif %}
        </hgroup>

        <section class="article__body">
            {{ content }}
        </section>
    </article>
    }
</div>
{% include footer.html %}
