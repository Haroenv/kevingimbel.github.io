{% include header.html %}
<article class="article  {% if post.category %} has--category" data-category="{{post.category}}{% endif %}">
    <h2>{{ page.title}}</h1>
    
    {{ content }}

    <footer class="article--footer">
      <time class="one--half">
        {{ page.date | date_to_string }}
      </time>
      <div class="author one--half">
        written by <a href="http://google.com/+KevinGimbel">Kevin Gimbel</a>
      </div>
    </footer>
</article>
